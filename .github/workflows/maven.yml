name: Maven Build & Auto Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Penting: biar GITHUB_TOKEN boleh bikin release
permissions:
  contents: write

jobs:
  build-and-release:
    name: Build, Package & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # === Install manual paper-nms seperti di lokal lo ===
      - name: Download Paper 1.20.4 build 499
        run: |
          curl -L -o paper-1.20.4-499.jar \
            https://api.papermc.io/v2/projects/paper/versions/1.20.4/builds/499/downloads/paper-1.20.4-499.jar

      - name: Install Paper as ca.bkaw:paper-nms:1.20.4-SNAPSHOT
        run: |
          mvn org.apache.maven.plugins:maven-install-plugin:3.1.2:install-file \
            -Dfile=paper-1.20.4-499.jar \
            -DgroupId=ca.bkaw \
            -DartifactId=paper-nms \
            -Dversion=1.20.4-SNAPSHOT \
            -Dpackaging=jar \
            -DgeneratePom=true

      # === Build utama ===
      - name: Build with Maven
        run: mvn -U -DskipTests=true clean package

      - name: Rename JAR
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="Networks-Experimental-${{ github.run_number }}.jar"
          mv "$JAR_FILE" "target/$NEW_NAME"
          echo "RENAMED_JAR=target/$NEW_NAME" >> $GITHUB_ENV

      - name: Generate changelog safely
        run: |
          CHANGELOG=$(git log -1 --pretty=format:'- %s')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changelog" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload CI Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: Networks-Experimental-Build
          path: ${{ env.RENAMED_JAR }}
          compression-level: 0

      - name: Create/Update Release "latest" & Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Auto Release latest"
          body: ${{ env.CHANGELOG }}
          files: ${{ env.RENAMED_JAR }}
          overwrite_files: true
        # GITHUB_TOKEN default otomatis dipakai (udah punya contents: write)
